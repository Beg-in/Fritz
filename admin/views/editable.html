<div class="overlay"></div>

<ul class="hover-actions">
  <li><button class="action-item" ng-click="beginEdit(editableName)">Edit</button></li>
</ul>

<div class="editable-inner-wrap" ng-transclude></div>

<ul class="edit-actions">
  <li><button class="action-item" ng-click="saveEdit(editableName)">Save</button></li>
  <li><button class="action-item" ng-click="cancelEdit(editableName)">Cancel</button></li>
</ul>
